<div class="time-sheet-content">
  <a routerLink="/" class="menu-item menu-item-small">
    <md-icon>exit_to_app</md-icon>
    Quitter la feuille de temps
  </a>
  <div class="time-sheet">
    <div class="imput-line" *ngFor="let activity of activities">
      <div class="imput-name">{{activity.data.name}}</div>
      <div class="imput-details">
        <ul>
          <li class="imput-day" *ngFor="let day of dayInMonth" [class.separator]="day.dayOfWeek === 6">
            <div class="">{{day.dayNumber}}</div>
            <div class="impt-half-day imput-am" [class.selected]="activity.am.indexOf(day.dayNumber) !== -1">&nbsp;</div>
            <div class="impt-half-day imput-pm" [class.selected]="activity.pm.indexOf(day.dayNumber) !== -1">&nbsp;</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
