<form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="dark-bg" novalidate>
  <md-input-container>
    <input md-input placeholder="ID de projet" formControlName="code" />
  </md-input-container>
  <div class="wo-form-alert wo-form-alert-error" *ngIf="(form.controls.code.dirty || submitted) && !form.controls.code.valid">
    <p [hidden]="!form.controls.code.errors.required">Le champ ne peut pas être vide</p>
  </div>

  <md-input-container>
    <input md-input placeholder="Client" formControlName="client" />
  </md-input-container>
  <div class="wo-form-alert wo-form-alert-error" *ngIf="(form.controls.client.dirty || submitted) && !form.controls.client.valid">
    <p [hidden]="!form.controls.client.errors.required">Le champ ne peut pas être vide</p>
  </div>

  <md-input-container>
    <input md-input placeholder="Projet" formControlName="project" />
  </md-input-container>
  <div class="wo-form-alert wo-form-alert-error" *ngIf="(form.controls.project.dirty || submitted) && !form.controls.project.valid">
    <p [hidden]="!form.controls.project.errors.required">Le champ ne peut pas être vide</p>
  </div>

  <div class="buttons-group">
    <button md-raised-button color="primary" type="submit">Créer</button>
  </div>
</form>

<div class="separator"></div>

<table class="wo-table">
  <thead>
    <tr>
      <th>ID Projet</th>
      <th>Client</th>
      <th>Projet</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.code }}</td>
      <td>{{ project.client }}</td>
      <td>{{ project.name }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
