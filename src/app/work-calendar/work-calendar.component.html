<nav fxLayout="row">
  <div fxLayoutAlign="start center" class="nav-left">{{ displayDate }}</div>

  <div fxFlex="100%" fxLayoutAlign="center center"  class="nav-center">
    <div class="icon-wrapper" fxLayout="column" fxLayoutAlign="center center" (click)="onToday()">
      <md-icon>today</md-icon>
      <span>Auj.</span>
    </div>
    <div class="icon-wrapper" fxLayout="column" fxLayoutAlign="center center" (click)="onPrevious()">
      <md-icon>chevron_left</md-icon>
      <span>Prev.</span>
    </div>
    <div class="icon-wrapper" fxLayout="column" fxLayoutAlign="center center" (click)="onNext()">
      <md-icon>chevron_right</md-icon>
      <span>Suiv.</span>
    </div>
  </div>

  <div fxLayoutAlign="end center"  class="nav-right">
    <button class="btn-menu" md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>menu</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item [routerLink]="[ '/time-sheet' ]">
        <md-icon>timeline</md-icon>
        <span>Feuille de temps</span>
      </button>
      <button md-menu-item [routerLink]="[ '/settings/projects' ]">
        <md-icon>settings</md-icon>
        <span>Paramètres</span>
      </button>
      <div class="divider"></div>
      <button md-menu-item (click)="onLogout()">
        <md-icon>exit_to_app</md-icon>
        <span>Se déconnecter</span>
      </button>
    </md-menu>
  </div>
</nav>

<div class="loading" [class.hidden]="!loading">
  <md-progress-spinner mode="indeterminate" ></md-progress-spinner>
</div>

<wo-full-calendar [options]="calendarOptions"></wo-full-calendar>
