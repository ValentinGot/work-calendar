<h1 md-dialog-title class="dialog-title-no-margin">{{ dateString }}</h1>

<div md-dialog-content class="add-imputation-dialog-content dialog-content-no-padding">
  <md-tab-group class="add-imputation-dialog-tabs" (selectChange)="onTabChanged($event)">
    <md-tab label="Projet">
      <wo-add-project [date]="date" [dayEvents]="dayEvents" [dialogRef]="dialogRef" #project></wo-add-project>
    </md-tab>

    <md-tab label="Autres activitÃ©s">
      <wo-add-other-activity [date]="date" [dayEvents]="dayEvents" [dialogRef]="dialogRef" #otherActivity></wo-add-other-activity>
    </md-tab>
  </md-tab-group>
</div>

<div class="dialog-actions-right" md-dialog-actions>
  <button md-button (click)="dialogRef.close()">Annuler</button>
  &nbsp;&nbsp;
  <button md-raised-button color="primary" (click)="onSubmit()" [disabled]="!submitEnabled">Imputer</button>
</div>
