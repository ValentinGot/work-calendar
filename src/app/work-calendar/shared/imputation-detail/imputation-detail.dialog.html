<h1 md-dialog-title class="dialog-title-no-margin">{{ event.imputation.project.code }} - {{ event.imputation.project.name }}</h1>

<div md-dialog-content class="dialog-content-top-padding imputation-detail-dialog-content">
  <md-input-container class="input-full-width">
    <textarea mdInput placeholder="Commentaire" [value]="event.imputation.comment" disabled></textarea>
  </md-input-container>
</div>

<div class="dialog-actions-right" md-dialog-actions>
  <button md-button (click)="dialogRef.close()">Fermer</button>
  &nbsp;&nbsp;
  <button md-raised-button color="warn" (click)="onRemove()">Supprimer</button>
</div>
