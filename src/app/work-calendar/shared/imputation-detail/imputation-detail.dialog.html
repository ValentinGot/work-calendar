<h1 md-dialog-title class="dialog-title-no-margin">{{ imputation.project.code }} - {{ imputation.project.name }}</h1>

<div md-dialog-content class="dialog-content-top-padding imputation-detail-dialog-content">
  <md-input-container class="input-full-width" floatPlaceholder="never">
    <textarea md-input placeholder="Commentaire" [value]="imputation.comment" disabled></textarea>
  </md-input-container>
</div>

<div class="dialog-actions-right" md-dialog-actions>
  <button md-button (click)="dialogRef.close()">Fermer</button>
</div>
